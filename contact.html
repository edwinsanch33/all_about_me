<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Contact Me!</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="contact.html" class="current-page">Contact Me!</a>
        </li>
        <li>
          <a href="tell_me_more.html">Tell Me More!</a>
        </li>
      </ul>
    </nav>
    <main>
      <h1>
      Use this form to Contact Me!
      </h1>
      <form
      action="https://formspree.io/edwinsanch33@gmail.com"
      method="POST"
      >
        <div class="form_input">
          <label for="your_name">Your Name</label>
          <input
            id="your name"
            type="text"
            name="your_name"
            autocomplete="off"
          />
        </div>
        <div class="form_input">
          <label for="your_message">Your Message</label>
          <textarea
            name="your_message"
            id="your_message"
            rows="10"
            cols="100"></textarea>
        </div>
        <button type="submit">Send</button>
        <input type="reset">
      </form>
    </main>
  </body>
</html>
